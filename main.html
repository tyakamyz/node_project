  <script>
    function jsLogin(){
        //alert($("#pwd").val());

        var pwd = $("#pwd").val();

        $.ajax({
            url: '/loginFlag',                //주소
            dataType: 'html',                  //데이터 형식
            type: 'POST',                      //전송 타입
            data: {data:pwd},
            success: function(result) {          //성공했을 때 함수 인자 값으로 결과 값 나옴
                if(result=='Y'){
                    $("#adminDetail").load("/detail/admin.js");
                }else{
                    alert('비밀번호가 일치하지 않습니다.');
                }

            }
        });
    }      

    function jsLoad(id,url){
        $("#"+id).load(url);
    }
      
      
    function jsCareerAdd(){
        var frm = $("form[name=addForm]");
        var data = frm.serialize();
        
        //alert(frm.find("[name=title]").val());
        
        //alert(params);
        
        
        $.ajax({
            url: '/careerAdd',                //주소
            dataType: 'html',                  //데이터 형식
            type: 'POST',                      //전송 타입
            data: data,
            success: function(result) {          //성공했을 때 함수 인자 값으로 결과 값 나옴
                if(result=='Y'){
                    $("#adminDetail").load("/detail/admin.js");
                }else{
                    alert('실패하였습니다.');
                }
            }
        });
    }      
      
    function jsCareerMod(){
        var frm = $("form[name=modForm]");
        var data = frm.serialize();
        
        //alert(frm.find("[name=title]").val());
        
        //alert(params);
        
        
        $.ajax({
            url: '/careerModReal',                //주소
            dataType: 'html',                  //데이터 형식
            type: 'POST',                      //전송 타입
            data: data,
            success: function(result) {          //성공했을 때 함수 인자 값으로 결과 값 나옴
                if(result=='Y'){
                    $("#adminDetail").load("/detail/admin.js");
                }else{
                    alert('실패하였습니다.');
                }
            }
        });
    }
      
    function jsAdminMod(ty_id){
        $.ajax({
            url: '/careerMod',                //주소
            dataType: 'html',                  //데이터 형식
            type: 'POST',                      //전송 타입
            data: {data:ty_id},
            success: function(result) {          //성공했을 때 함수 인자 값으로 결과 값 나옴
                $("#adminDetail").load("/detail/adminMod.js");
                $("#ty_id_view").val(result);
            }
        });
    }      
      
    function jsCareerDel(){
        var msg = confirm("삭제하시겠습니까?");
        if(msg){
            var ty_id = $("form[name=modForm]").find("[name=ty_id]").val();
         
             $.ajax({
                url: '/careerDel',                //주소
                dataType: 'html',                  //데이터 형식
                type: 'POST',                      //전송 타입
                data: {data:ty_id},
                success: function(result) {          //성공했을 때 함수 인자 값으로 결과 값 나옴
                    $("#adminDetail").load("/detail/admin.js");
                    alert("삭제완료");
                }
            });
        }
    }

      
  </script>
